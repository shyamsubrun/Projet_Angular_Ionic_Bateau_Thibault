
<app-header></app-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems()" placeholder="Rechercher un bateau..."></ion-searchbar>
  </ion-toolbar>
  <ion-buttons>
      <ion-button (click)="navigateToInfo('all')">All</ion-button>
      <ion-button (click)="navigateToInfo(0)">Poisson</ion-button>
      <ion-button (click)="navigateToInfo(1)">Crustacé</ion-button>
      <ion-button (click)="navigateToInfo(2)">Coquillage</ion-button>
    </ion-buttons>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="searchTerm && filteredProduits.length > 0">
    <ion-item *ngFor="let produit of filteredProduits">
      {{ produit.name }} 
    </ion-item>
  </ion-list>
  <ion-content>
  <h2>Offres du jour</h2>
  <swiper-container [pagination]="false" [navigation]="false" [slidesPerView]="swiperConfig.slidesPerView" [spaceBetween]="swiperConfig.spaceBetween">
    <swiper-slide *ngFor="let produit of produitsEnPromotion">
      <ion-card>
        <img [src]="produit.url" alt="{{ produit.name }}" width="300" />
        <ion-card-header>
          <ion-card-title>{{ produit.name }}</ion-card-title>
          <ion-card-subtitle>{{ produit.price | currency }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  <h2>Recettes du jour</h2>
  <swiper-container [pagination]="false" [navigation]="false" [slidesPerView]="swiperConfig.slidesPerView" [spaceBetween]="swiperConfig.spaceBetween">
    <swiper-slide *ngFor="let recette of listRecettes">
      <ion-card>
        <img [src]="recette.url" />
        <ion-card-title>{{ recette.nom }}</ion-card-title>
        <ion-card-subtitle>{{ recette.tempsDePreparation }} - {{ recette.tempsDeCuisson }}</ion-card-subtitle>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
