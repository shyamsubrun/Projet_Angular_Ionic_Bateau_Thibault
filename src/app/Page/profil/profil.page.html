<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.prenom }} {{ user.nom }}</ion-card-title>
      <ion-card-subtitle>{{ user.nomDuCommerce }} - {{ user.typeDeCommerce }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Téléphone: {{ user.phone }}</p>
      <p>Adresse: {{ user.adresse }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
